<h3>Template: <small>Switches</small></h3>
<hr>

<form #form="ngForm" (ngSubmit)="submit()">

    <!-- Selección del género -->
    <div class="row">
        <label class="col-sm-3 col-form-label">Géneros</label>
        <div class="col-sm-9 col-form-label">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGender" id="radioMale" value="M"
                    [(ngModel)]="person.gender" required>
                <label class="form-check-label" for="radioMale">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGender" id="radioFamale" value="F"
                    [(ngModel)]="person.gender" required>
                <label class="form-check-label" for="radioFamale">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div class="row">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9 col-form-label">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="chkNotifications" name="chkNotifications"
                    [(ngModel)]="person.notification">
                <label for="chkNotifications"> Quiero recibir notificaciones.</label>
            </div>
        </div>
    </div>

    <!-- Selección del tema -->
    <div class="row">
        <label class="col-sm-3 col-form-label">Tema</label>
        <div class="col-sm-9 col-form-label">
            <div class="form-check form-switch">
                <input class="form-check-input" type="radio" name="checkTheme" id="checkDark" value="dark"
                    [(ngModel)]="person.theme">
                <label class="form-check-label" for="checkDark">
                    Oscuro
                </label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="radio" name="checkTheme" id="checkLight" value="light"
                    [(ngModel)]="person.theme">
                <label class="form-check-label" for="checkLight">
                    Claro
                </label>
            </div>
        </div>
    </div>

    <!--  -->
    <div class="row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9 col-form-label">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkCondition" name="checkCondition"
                    [(ngModel)]="condition" required>
                <label class="form-check-label" for="checkCondition">
                    Términos y condiciones
                </label>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-secondary float-end" type="button" (click)="submit()"
                [disabled]="form.invalid">Registrar</button>
        </div>
    </div>

</form>

<div class="row">
    <div class="col">
        <label>Formulario</label>
        <pre>{{form.value | json}}</pre>
        <label>Persona</label>
        <pre> {{person| json}} </pre>
        <label>Términos y condiciones: </label>
        <pre>{{condition}}</pre>
    </div>
</div>
