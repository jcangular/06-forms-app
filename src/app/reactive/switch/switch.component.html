<h3>Reactive: <small>Switches</small></h3>
<hr>

<form autocomplete="off" [formGroup]="form" (ngSubmit)="submit()">

    <!-- Selección del género -->
    <div class="row">
        <label class="col-sm-3 col-form-label">Géneros</label>
        <div class="col-sm-9 col-form-label">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="radioMale" value="M" formControlName="gender">
                <label class="form-check-label" for="radioMale">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="radioFamale" value="F" formControlName="gender">
                <label class="form-check-label" for="radioFamale">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div class="row">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9 col-form-label">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="chkNotifications" formControlName="notification">
                <label for="chkNotifications"> Quiero recibir notificaciones.</label>
            </div>
        </div>
    </div>

    <!-- Selección del tema -->
    <div class="row">
        <label class="col-sm-3 col-form-label">Tema</label>
        <div class="col-sm-9 col-form-label">
            <div class="form-check form-switch">
                <input class="form-check-input" type="radio" id="checkDark" value="dark" formControlName="theme">
                <label class="form-check-label" for="checkDark"> Oscuro </label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="radio" id="checkLight" value="light" formControlName="theme">
                <label class="form-check-label" for="checkLight"> Claro </label>
            </div>
        </div>
    </div>

    <!--  -->
    <div class="row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9 col-form-label">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkCondition" formControlName="condition">
                <label class="form-check-label" for="checkCondition">
                    Términos y condiciones
                </label>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-secondary float-end" type="submit" [disabled]="form.invalid">Registrar</button>
        </div>
    </div>

</form>

<div class="row">
    <div class="col">
        <label>Válido</label>
        <pre>{{form.valid }}</pre>
        <label>Formulario</label>
        <pre>{{form.value | json}}</pre>
        <label>Persona</label>
        <pre> {{person| json}} </pre>
        <!-- <label>Términos y condiciones: </label>
        <pre>{{condition}}</pre> -->
    </div>
</div>
